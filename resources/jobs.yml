resources:
  jobs:
    power-consumption-model-update:
      name: power-consumption-model-update-workflow
      schedule:
        quartz_cron_expression: "0 0 6 ? * MON"
        timezone_id: "Europe/Amsterdam"
        pause_status: ${var.schedule_pause_status}
      tags:
        project_name: "power-consumption"
      job_clusters:
        - job_cluster_key: "power-consumption-cluster"
          new_cluster:
            spark_version: "15.4.x-scala2.12"
            data_security_mode: "SINGLE_USER"
            node_type_id: "Standard_DS3_v2"
            driver_node_type_id: "Standard_DS3_v2"
            autoscale:
              min_workers: 1
              max_workers: 1
        
      tasks:
        - task_key: "preprocessing"
          job_cluster_key: "power-consumption-cluster"

          # existing_cluster_id: 1014-134439-1sgb0b2m
          spark_python_task:
            python_file: "../week5/process_data.py"
            parameters:
              - "--root_path"
              - ${workspace.root_path}
          libraries:
           - whl: ../dist/*.whl
